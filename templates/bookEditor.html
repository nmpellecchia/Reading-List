<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/styles/style.css" />
    <title>Edit Book</title>
  </head>
  <body>
    <nav class="container-fluid mb-3 align-middle">
      <div class="row d-flex align-items-center">
        <h2 class="col">Reading List</h2>
        <div class="col-6"></div>
        <a href="/templates/index.html" class="col go-back-btn">Go back</a>
      </div>
    </nav>
    <div class="container">
      <form>
        <div class="container">
          <div class="title">
            <h1>Edit Book</h1>
          </div>

          <div class="container user-inputs">
            <fieldset
              class="row justify-content-center d-flex align-items-baseline"
            >
              <label for="book-title" class="col-4">Book Title</label>
              <input type="text" id="book-title" class="col-5" />
            </fieldset>

            <fieldset
              class="row justify-content-center d-flex align-items-baseline"
            >
              <label for="book-author" class="col-4">Author</label>
              <input type="text" id="book-author" class="col-5" />
            </fieldset>

            <fieldset
              class="row justify-content-center d-flex align-items-baseline"
            >
              <label for="book-status" class="col-4">Status</label>
              <select id="book-status" class="col-5">
                <option value="" selected disabled hidden>
                  Select status....
                </option>
                <option value="reading">Reading</option>
                <option value="completed">Completed</option>
              </select>
            </fieldset>

            <fieldset
              class="row justify-content-center d-flex align-items-baseline"
            >
              <label for="book-rating" class="col-4">Rating</label>
              <select id="book-rating" class="col-3">
                <option value="" selected disabled hidden>
                  Select rating....
                </option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
              <p class="col-2">/ 10</p>
            </fieldset>

            <fieldset class="row justify-content-center">
              <input type="submit" value="Add Book" />
            </fieldset>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
